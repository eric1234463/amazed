<!-- Generated template for the DoctorComponent component -->
<ion-row class="margin-5-0">
  <ion-col col-6 class="search-col-1" (click)="showSearchModal()">
    <button ion-button block icon-left class="search-button" color="white">
      <ion-icon name="options"></ion-icon>
      Filter
    </button>
  </ion-col>
  <ion-col col-6 class="search-col-2" (click)="showSort()">
    <button ion-button block icon-left class="search-button" color="white">
      <ion-icon name="sort"></ion-icon>
      Sort by
    </button>
  </ion-col>
</ion-row>
<div *ngIf="doctors">
  <ion-row class="doctor-row">
    <ion-col col-6 *ngFor="let doctor of doctors" class="col" (click)="goToDetail(doctor)">
      <div class="doctor-card">
        <img-loader class="doctor-image" [src]="doctor.photoURL"></img-loader>
        <p class="item-header">{{doctor.displayName}}</p>
        <p class="item-desc" *ngIf="doctor.District">
          {{ doctor.District.name }}
        </p>
        <p class="item-desc" *ngIf="doctor.Specialty">
          {{ doctor.Specialty.name }}
        </p>
      </div>
    </ion-col>
  </ion-row>
</div>
