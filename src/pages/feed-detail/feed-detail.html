<ion-header no-border>
  <ion-navbar>
    <ion-title>Feed Detail</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="background">
  <div *ngIf="feed" class="feed-card">
    <img-loader class="feed_bg" [src]="feed.photoURL">
    </img-loader>
    <div class="content">
      <p class="feed-title">{{feed.title}}</p>
      <ion-row class="padding-10-0">
        <ion-col col-3>
          <div class="icon-container">
            <img class="doctor-icon" [src]="feed.Doctor.photoURL" />
          </div>
        </ion-col>
        <ion-col col-9>
          <p class="feed-doctor-name"> {{ feed.Doctor.displayName }} </p>
          <p>{{feed.createdAt | amDateFormat:'MMM DD' }}</p>
        </ion-col>
      </ion-row>
      <p class="feed-content">{{feed.content}}</p>
    </div>
  </div>

</ion-content>
