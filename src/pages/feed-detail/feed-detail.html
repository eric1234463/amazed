  Ionic pages and navigation.
-->
<ion-header no-border>
    <ion-navbar>
        Feed Detail
    </ion-navbar>
</ion-header>


<ion-content>
    <div *ngIf="feed">
        <img-loader class="feed_bg" [src]="feed.photoURL">
            <div class="feed-box-cover">
            </div>
            <h6 class="feed-doctor-name"> {{ feed.Doctor.displayName }} </h6>
            <h1 class="feed-title">{{feed.title}}</h1>
        </img-loader>
        <div class="feed-content-box">
            <p class="feed-content">{{feed.content}}</p>
        </div>
    </div>

</ion-content>
