<ion-header>

  <ion-navbar>
    <ion-title>doctor-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="doctor">
    <img [src]="doctor.photoURL" />
    <p>{{doctor.displayName}}</p>
    <p>{{doctor.location}}</p>
    <p>{{doctor.email}}</p>
</ion-content>
