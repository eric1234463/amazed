<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <div class="doctor-card" *ngIf="doctor">
    <img-loader class="doctor-image" [src]="doctor.photoURL"></img-loader>
    <p class="item-header">{{doctor.displayName}}</p>
    <div id="map_canvas"></div>
    <p class="list-header">Specialty</p>

    <p class="list-info">
      {{ doctor.Specialty.name }}
    </p>
    <p class="list-header">Open Hours</p>
    <p class="list-info">Mon - Fri {{ doctor.open_time | amParse:'HH:mm' | amDateFormat:'HH:mm A' }} - {{ doctor.close_time | amParse:'HH:mm'
      | amDateFormat:'HH:mm A'}}
    </p>

    <p class="list-header">Location</p>

    <p class="list-info">
      {{ doctor.District.name }}
    </p>
  </div>
</ion-content>
