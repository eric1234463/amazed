<ion-header no-border>
  <ion-navbar>
    <ion-title>{{content}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="content">
      <ion-segment-button value="Find Insurance">
        Insurance
      </ion-segment-button>
      <ion-segment-button value="Find Doctor">
        Doctor
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content class="background">
  <div class="padding-5-10">
    <div [ngSwitch]="content">
      <page-insurance *ngIf="content === 'Find Insurance'"></page-insurance>
      <div *ngIf="content === 'Find Doctor'"></div>
    </div>
  </div>
</ion-content>
