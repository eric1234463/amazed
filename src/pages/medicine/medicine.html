<ion-header>

  <ion-navbar>
    <ion-title>Medicine Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <div *ngIf="patientMedicine" class="detail-box">
    <ion-row class="icon-row">
      <ion-col col-2 class="icon-col top-border-8">
        <span class="grid-icon icon-moon icon-clipboard"></span>
      </ion-col>
      <ion-col col-10 class="padding-0-10">
        <h6 class="title">Name</h6>
        <p class="f-14 desc">{{ patientMedicine.medicine.name}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="icon-row">
      <ion-col col-2 class="icon-col top-border-8">
        <span class="grid-icon icon-moon icon-pil"></span>
      </ion-col>
      <ion-col col-10 class="padding-0-10">
        <h6 class="title">Company</h6>
        <p class="f-14 desc">{{ patientMedicine.medicine.company}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="icon-row">
      <ion-col col-2 class="icon-col top-border-8">
        <span class="grid-icon icon-moon icon-location3"></span>
      </ion-col>
      <ion-col col-10 class="padding-0-10">
        <h6 class="title">Company Address</h6>
        <p class="f-14 desc">{{ patientMedicine.medicine.address}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="icon-row">
      <ion-col col-2 class="icon-col top-border-8">
        <span class="grid-icon icon-moon icon-news"></span>
      </ion-col>
      <ion-col col-10 class="padding-0-10">
        <h6 class="title">Ingredients</h6>
        <p class="f-14 desc">{{ patientMedicine.medicine.ingredients}}</p>
      </ion-col>
    </ion-row>

    <ion-row class="icon-row">
        <ion-col col-2 class="icon-col top-border-8">
          <span class="grid-icon icon-moon icon-health"></span>
        </ion-col>
        <ion-col col-10 class="padding-0-10">
          <h6 class="title">Medicine Code</h6>
          <p class="f-14 desc">{{ patientMedicine.medicine.permit}}</p>
        </ion-col>
      </ion-row>
  </div>
</ion-content>
<ion-footer *ngIf="patientMedicine">
  <button ion-button block full color="primary" (click)="ban()" [disabled]="patientMedicine.hasBan">Got Drug Allergies !!</button>
</ion-footer>
