<ion-header no-border>
  <ion-navbar>
    <ion-title>Record</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-grid class="padding-8">
    <ion-row class="record-row" *ngFor="let record of records" (click)="goToDetail(record)">
      <ion-col col-3 class="date-col">
        <p class="date">{{record.createdAt | amDateFormat:'MMM'}}</p>
        <p class="date">{{record.createdAt | amDateFormat:'DD'}}</p>
      </ion-col>
      <ion-col col-3 style="text-align: center">
        <div class="doctor-icon-outer">
          <img class='doctor-icon' [src]="record.Doctor.photoURL" />
        </div>
        <p class="item-doctor" ion-text color="secondary">{{record.Doctor.displayName}}</p>
      </ion-col>
      <ion-col col-6 class="padding-10" ion-text color="secondary">
        <p class="item-header">{{record.description}}</p>
        <p class="item-desc">
          {{ record.Doctor.District.name }}
        </p>
        <p class="item-desc">
          {{ record.Doctor.Specialty.name }}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
