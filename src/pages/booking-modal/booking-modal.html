<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Request A Appointment</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="background">
  <ion-list no-lines>
    <p class="select-label">Available Date</p>
    <ion-item class="select-item">
      <ion-select [(ngModel)]="appointmentDate">
        <ion-option *ngFor="let date of dates">{{date}}</ion-option>
      </ion-select>
    </ion-item>
    <p class="select-label">Available Time Slot</p>
    <ion-item class="select-item">
      <ion-select [(ngModel)]="appointmentTime">
        <ion-option *ngFor="let timeslot of timeslots">{{timeslot}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button block full color="primary" (click)="booking()">Request Booking</button>
</ion-footer>
