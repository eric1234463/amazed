<ion-header>

  <ion-navbar>
    <ion-title>Sleep Statics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <div *ngIf="lineChartData" class="padding-5-10">
    <canvas class="white-background chart-container" baseChart width="300" height="400" [datasets]="lineChartData"
      [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="lineChartType" [colors]="lineChartColors">
    </canvas>
  </div>
</ion-content>
