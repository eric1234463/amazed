<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Search Insurance</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="background">
  <ion-list no-lines>
    <p class="select-label">Provider</p>
    <ion-item class="select-item">
      <ion-select [(ngModel)]="searchPayload.provider">
        <ion-option></ion-option>
        <ion-option value="MSIG">MSIG</ion-option>
        <ion-option value="FWD">FWD</ion-option>
        <ion-option value="CIGNA">CIGNA</ion-option>
        <ion-option value="AIA">AIA</ion-option>
        <ion-option value="BUPA">BUPA</ion-option>
        <ion-option value="ZURICH">ZURICH</ion-option>
      </ion-select>
    </ion-item>
    <p class="select-label">Daliy Cover</p>
    <ion-item class="select-item">
      <ion-select [(ngModel)]="searchPayload.daliy_cover">
        <ion-option></ion-option>
        <ion-option value=2000>$ 2000</ion-option>
        <ion-option value=2500>$ 2500</ion-option>
        <ion-option value=3000>$ 3000</ion-option>
      </ion-select>
    </ion-item>
    <p class="select-label">Surgery Cover</p>
    <ion-item class="select-item">
      <ion-select [(ngModel)]="searchPayload.surgery_cover">
        <ion-option></ion-option>
        <ion-option value=50000>$ 50000</ion-option>
        <ion-option value=100000>$ 100000</ion-option>
        <ion-option value=150000>$ 150000</ion-option>
        <ion-option value=200000>$ 200000</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button full (click)="search()">Search</button>
</ion-footer>
