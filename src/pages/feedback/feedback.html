<ion-header>

  <ion-navbar>
    <ion-title>feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <div class="card">
    <ion-item no-lines>
      <rating [(ngModel)]="rate" max="5"></rating>
    </ion-item>
    <ion-item no-lines>
      <ion-textarea placeholder="Please write down your feedback" rows="10">
      </ion-textarea>
    </ion-item>
  </div>
</ion-content>

<ion-footer>
  <button ion-button block full color="primary" (click)="submit()">Submit Feedback</button>
</ion-footer>
