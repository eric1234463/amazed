<ion-header>

    <ion-navbar>
        <ion-title>clockModal</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p>Hello, Are you ok? When you sleep last night?</p>
    <ion-item>
        <ion-label>Sleep Time</ion-label>
        <ion-datetime pickerFormat="HH" [(ngModel)]="date"></ion-datetime>
    </ion-item>
    <button ion-button block (click)="submit()">Submit</button>
</ion-content>
