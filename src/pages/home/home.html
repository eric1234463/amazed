<ion-header>
	<ion-navbar color="primary">
		<ion-title>Records</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="background">
	<ion-grid>
		<ion-row class="item-row" *ngFor="let record of records  " (click)="goToDetail(record)">
			<ion-col col-2 ion-text color="primary" class="date-col">
				<p class="date">{{record.month}}</p>
				<p class="date">{{record.day}}</p>
			</ion-col>
			<ion-col col-3 style="text-align: center">
				<div class="doctor-icon-outer">
					<img class='doctor-icon' src="assets/doctor.png"/>
				</div>
				<p class="item-doctor">{{(record.doctor |async )?.name}}</p>
			</ion-col>
			<ion-col col-7 class="padding-0-5">
				<p class="item-header" ion-text color="primary">{{record.title}}</p>
				<p class="item-hospital">{{record.hospital}}</p>
				<p class="item-has-icon">
					<ion-icon name="map" class="inline-icon"></ion-icon>
					{{(record.doctor|async)?.location}}
				</p>
				<rating [(ngModel)]="record.rating" readOnly="false" max="5"></rating>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
