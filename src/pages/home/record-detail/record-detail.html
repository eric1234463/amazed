<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            {{record.title}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="cover">
        <ion-grid>
            <ion-row>
                <ion-col col-3></ion-col>
                <ion-col col-6>
                    <div class="icon-container">
                        <img [src]="record.doctor.icon" class="doctor-icon" />
                    </div>
                    <p class="doctor-name">{{record.doctor.name}}</p>
                </ion-col>
                <ion-col col-3></ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div class="padding-10" ion-text color="airbnb">
        <ion-grid class="border-3 padding-10">
            <ion-row class="f-14">
                <ion-col col-3>
                    <ion-icon name="calendar" class="icon"></ion-icon>
                </ion-col>
                <ion-col>
                    <h2>Visit Date</h2>
                    <p>{{record.visitDate | amDateFormat:'DD MMM YYYY'}}</p>
                </ion-col>
            </ion-row>
            <ion-row class="f-14">
                <ion-icon name="calendar" class="icon"></ion-icon>
                <span>{{record.visitDate | amDateFormat:'DD MMM YYYY'}}</span>
            </ion-row>
            <ion-row class="f-14">
                <ion-icon name="calendar" class="icon"></ion-icon>
                <span>{{record.visitDate | amDateFormat:'DD MMM YYYY'}}</span>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
