<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            {{record.title}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="cover">
        <ion-grid>
            <ion-row>
                <ion-col col-3></ion-col>
                <ion-col col-6>
                    <div class="icon-container">
                        <img [src]="record.doctor.icon" class="doctor-icon" />
                    </div>
                    <p class="doctor-name">{{record.doctor.name}}</p>
                </ion-col>
                <ion-col col-3></ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div class="padding-10">
        <h2 ion-text color="airbnb" class="description">{{record.description}}</h2>
        <ion-grid class="border-2 padding-5">
            <ion-row>
                <ion-col col-1 ion-text color="secondary">
                    <i class="grid-icon icon-moon icon-calendar"></i>
                </ion-col>
                <ion-col col-10 class="padding-0-10">
                    <h6 ion-text color="secondary">Visit Date</h6>
                    <p class="f-14" ion-text color="airbnb">{{record.visitDate | amDateFormat:'DD MMM YYYY'}}</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-1 ion-text color="secondary">
                    <i class="grid-icon icon-moon icon-calendar"></i>
                </ion-col>
                <ion-col col-10 class="padding-0-10">
                    <h6 ion-text color="secondary">Start Date</h6>
                    <p class="f-14" ion-text color="airbnb">{{record.startDate | amDateFormat:'DD MMM YYYY'}}</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-1 ion-text color="secondary">
                    <i class="grid-icon icon-moon icon-calendar"></i>
                </ion-col>
                <ion-col col-10 class="padding-0-10">
                    <h6 ion-text color="secondary">End Date</h6>
                    <p class="f-14" ion-text color="airbnb">{{record.endDate | amDateFormat:'DD MMM YYYY'}}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
