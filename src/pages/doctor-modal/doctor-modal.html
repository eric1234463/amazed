<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Filter Insurance</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="background">
  <ion-list no-lines>
    <p class="select-label">Location</p>
    <ion-item class="select-item">
      <ion-select [(ngModel)]="searchPayload.district_id">
        <ion-option></ion-option>
        <ion-option *ngFor="let district of districts" value="{{district.id}}">{{district.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button full (click)="search()">Search</button>
</ion-footer>
