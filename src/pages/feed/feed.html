<ion-header>

    <ion-navbar>
        <ion-title>Feed</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-grid>
        <div *ngFor="let feed of feeds | async" class="feed-container">
            <ion-row>
                <ion-col col-12 (click)="goToDetail(feed)">
                    <div class="feed_bg" [ngStyle]="{'background-image': 'url(' + feed.photoURL + ')'}">
                        <div class="feed-box-cover">
                        </div>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row class="feed-box" *ngIf="(feed.doctorID | doc | async) as doctor">
                <ion-col col-8>
                    <h2>{{ feed.title}}</h2>
                    <h6>{{ doctor.name }}</h6>
                </ion-col>
                <ion-col col-4>
                    <img [src]="doctor.photoURL" class="doctor-icon">
                </ion-col>

            </ion-row>
        </div>
    </ion-grid>
</ion-content>
