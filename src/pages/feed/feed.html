<ion-header>

    <ion-navbar>
        <ion-title>Feed</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-grid>
        <div *ngFor="let feed of feeds | async" class="feed-container">
            <ion-row>
                <ion-col col-12 (click)="goToDetail(feed)">
                    <img-loader class="feed_bg" [src]="feed.photoURL">
                        <div class="feed-box-cover">
                        </div>
                    </img-loader>
                </ion-col>
            </ion-row>
            <ion-row class="feed-box" *ngIf="(feed.doctorID | doc | async) as doctor">
                <ion-col col-8>
                    <h2>{{ feed.title}}</h2>
                    <h6><i class="fa fa-user-circle-o" aria-hidden="true">    </i> {{ doctor.name }}</h6>
                    <h6><i class="fa fa-clock-o" aria-hidden="true"></i>    {{ feed.createDt | amTimeAgo }}</h6>
                </ion-col>
                <ion-col col-4>
                    <div class="feed-box-icon">
                        <img-loader [src]="doctor.photoURL" class="doctor-icon"></img-loader>
                    </div>
                </ion-col>

            </ion-row>
        </div>
    </ion-grid>
</ion-content>
