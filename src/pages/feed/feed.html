  Ionic pages and navigation.
-->
<ion-header no-border>
    <ion-navbar>
        <ion-title>Feed</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]="content">
            <ion-segment-button value="status">
                Health Status
            </ion-segment-button>
            <ion-segment-button value="feed">
                Feed
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="padding-5-10 background">
        <div [ngSwitch]="content">
            <div *ngSwitchCase="'status'">
                <ion-row style="padding-bottom:8px">
                    <ion-col style="padding:0">
                        <div class="progress-box-1">
                            <progress-bar [progress]="currentStepProgress"></progress-bar>
                            <p class="progress-title">Current Step</p>
                            <span class="progress-bold">{{currentStep}}</span>
                            <span>Step</span>
                        </div>
                    </ion-col>
                    <ion-col style="padding:0">
                        <div class="progress-box-2">
                            <progress-bar [progress]="currentSleepProgress"></progress-bar>
                            <p class="progress-title">Current Sleep</p>
                            <span class="progress-bold">{{currentSleep}}</span>
                            <span>Hours</span>
                        </div>
                    </ion-col>
                </ion-row>
                <canvas class="white-background chart-container" *ngIf="lineChartData" baseChart width="300" height="400" [datasets]="lineChartData" [labels]="lineChartLabels"
                    [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="lineChartType" [colors]="lineChartColors"></canvas>
            </div>
            <ion-grid *ngSwitchCase="'feed'">
                <div *ngFor="let feed of feeds" class="feed-container white-background" (click)="goToDetail(feed)">
                    <img-loader class="feed_bg" [src]="feed.photoURL">
                    </img-loader>
                    <ion-row class="feed-box">
                        <ion-col col-8>
                            <h6>{{ feed.title}}</h6>
                            <p>
                                <i class="fa fa-user-circle-o" aria-hidden="true"> </i> {{ feed.Doctor.displayName }}</p>
                            <p>
                                <i class="fa fa-clock-o" aria-hidden="true"></i> {{ feed.createAt | amTimeAgo }}</p>
                        </ion-col>
                        <ion-col col-4>
                            <div class="feed-box-icon">
                                <img-loader [src]="feed.Doctor.photoURL" class="doctor-icon"></img-loader>
                            </div>
                        </ion-col>

                    </ion-row>
                </div>
            </ion-grid>
        </div>
    </div>
</ion-content>
